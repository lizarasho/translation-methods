dependencies:
- base >= 4.7 && < 5
- mtl
- containers
- monad-loops
- lens
- io-streams
- transformers
- monad-control

library:
  source-dirs: src

tests:
  recursive_descent_parser_test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - recursive_descent_parser
    - tasty
    - tasty-hunit
    - tasty-quickcheck
