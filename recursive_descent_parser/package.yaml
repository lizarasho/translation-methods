name:                recursive_descent_parser
version:             0.1.0.0
github:              "https://github.com/lizarasho/translation-methods"
author:              "Elizaveta Rasho"
maintainer:          "lizarasho@gmail.com"

extra-source-files:
- README.md

# Metadata used when publishing your package
